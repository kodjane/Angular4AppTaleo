<div class="container">
  <div class="card">
    <div class="card-header">Api-Taleo</div>
    <div class="card-body">
      <div>

        <h2>List of Posts</h2>

        <div>
          <p>Press the target button to show list of posts:
            <button (click)="getAllPost()" class="btn btn-secondary">
              <img class="rounded-circle" src="{{targetButton}}" width="20" /> Target
            </button>
          </p>
        </div>
        <table *ngIf="allPosts!=null" class="table table-striped table-responsiven table-hover">
          <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let p of allPosts;let i=index">
            <td>{{p.id}}</td>
            <a [routerLink]="['/wide-view',p.id]">
              <td>{{p.title}}</td>
            </a>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<p></p>
